<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="data:,">
    <style>
      :root { --bg:#0f172a; --panel:#111827; --muted:#94a3b8; --ok:#22c55e; --bad:#ef4444; --accent:#38bdf8; }
      body { margin:0; background:var(--bg); color:#e5e7eb; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .nav { display:flex; gap:.5rem; padding:12px 16px; background:#0b1220; border-bottom:1px solid #1f2937; align-items:center; }
      .nav a { color:#e5e7eb; text-decoration:none; padding:8px 12px; background:#1f2937; border-radius:10px; }
      .wrap { max-width:1100px; margin:24px auto; padding:0 16px; }
      .card { background:var(--panel); border:1px solid #1f2937; border-radius:14px; padding:20px; }
      .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px,1fr)); gap:12px; }
      label { display:block; font-size:.9rem; color:#cbd5e1; margin-bottom:4px; }
      input, select { width:100%; padding:10px 12px; border-radius:10px; border:1px solid #334155; background:#0b1220; color:#e5e7eb; }
      .row { display:flex; gap:12px; flex-wrap:wrap; }
      .btn { padding:10px 14px; border:1px solid #334155; background:#0b1220; color:#e5e7eb; border-radius:10px; cursor:pointer; }
      .btn.primary { background:linear-gradient(90deg, #06b6d4, #3b82f6); border-color:#164e63; }
      .btn.warn { background:linear-gradient(90deg, #f59e0b, #ef4444); border-color:#7c2d12; }
      .right { margin-left:auto; }
      .muted { color: var(--muted); font-size:.9rem; }
      .flash { padding:10px 12px; border:1px solid #334155; background:#0b1220; border-radius:10px; margin-bottom:12px; }
      table { width:100%; border-collapse: collapse; }
      th, td { padding:10px; border-bottom:1px solid #1f2937; text-align:left; }
      .tag { display:inline-block; padding:2px 8px; border-radius:999px; font-size:.8rem; background:#0b1220; border:1px solid #334155; color:#cbd5e1; }
      .ok { color: var(--ok); }
      .bad { color: var(--bad); }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="nav">
      <a href="{{ url_for('home') }}">Novo exame</a>
      <a href="{{ url_for('import_exam') }}" class="tag">Importar de PDF/Imagem</a>
      <a href="{{ url_for('list_exams') }}">Meus exames</a>
      <span class="right muted">{{ APP_TITLE }}</span>
    </div>
    <div class="wrap">
      {% with msgs = get_flashed_messages() %}
        {% if msgs %}{% for m in msgs %}<div class="flash">{{ m }}</div>{% endfor %}{% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
